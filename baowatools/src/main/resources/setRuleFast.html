<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>快速设置分发规则</title>
    <script type="text/javascript" src="templates/layuimini/lib/jquery-3.4.1/jquery-3.4.1.min.js"></script>
    <script src="templates/layuimini/lib/layui-v2.5.5/layui.js" charset="utf-8"></script>
    <link href="templates/layuimini/lib/layui-v2.5.5/css/layui.css" rel="stylesheet">
</head>

<body class="layui-layout-body">
<div class="layui-form" lay-filter="ruleSelect">
    <div class="layui-form-item">
        <label class="layui-form-label">选择用户</label>
        <div class="layui-input-inline" id="qyjl">
            <select id="qyjlId" name="qyjlId" lay-filter="qyjlSelect" lay-verify="required">
                <option value="">选择区域经理</option>
            </select>
        </div>
        <div class="layui-input-inline" id="tdz">
            <select id="tdzId" name="tdzId" lay-filter="tdzSelect">
                <option value=""></option>
            </select>
        </div>
        <div class="layui-input-inline" id="zx">
            <select id="zxId" name="tdzId" lay-filter="zxSelect">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-fluid">
            <div class="layui-form layui-col-md12">
                <div class="layui-form-item">
                    <div class="layui-col-md4" lay-filter="select_nametype">
                        <label class="layui-form-label">名单分类</label>
                        <div class="layui-input-block">
                            <select class="layui-select" lay-verify="required" name="select_nametype[]" id="select_nametype" xm-select="select_nametype" xm-select-type="1">
                            </select>
                        </div>
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-col-md4">
                        <label class="layui-form-label">业务来源</label>
                        <div class="layui-input-block">
                            <select name="select_campaign" id="select_campaign" lay-verify="required" lay-filter="select_campaign" xm-select="select_campaign" xm-select-type="3">
                            </select>
                        </div>
                    </div>
                </div>
                <div style="display: inline-block; width: auto; height: 200px; padding: 10px; border: 1px solid #ddd; overflow: auto;" >
                    <label id="layui-label">选择投保地区</label>
                    <ul id="demo1">
                        <div id="insureplace_tree" class="demo-tree-more"></div>
                    </ul>
                </div>


                <div class="layui-row ">
                    <div class="test-table-reload-btn" style="margin-bottom: 10px;">
                        <button type="button" class="layui-btn" lay-submit lay-filter="btn_submit" id="btn_submit"><i class="layui-icon">&#xe609</i>获取</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
</body>

<script src="config.js" charset="utf-8"></script>
<script src="getNameType.js" charset="utf-8"></script>
<script src="getCampaign.js" charset="utf-8"></script>
<script src="getInsurePlaceTree.js" charset="utf-8"></script>
<script src="getUserSet.js" charset="utf-8"></script>
<script src="addRule.js" charset="utf-8"></script>
<script type="text/javascript">
    layui.use(['form', 'layer', 'jquery', 'table', 'laydate', 'element', 'upload', 'flow', 'tree', 'util'], function () {
        var $$ = layui.jquery;
        var form = layui.form,
            layer = parent.layer == undefined ? layui.layer : parent.layer,
            //layer = layui.layer,
            table = layui.table,
            laydate = layui.laydate,
            element = layui.element,
            upload = layui.upload,
            flow = layui.flow,
            util = layui.util,
            tree = layui.tree;

        getUserSet();
        getNameType();
        getCampaign();
        $.ajax({
            type:'get',
            url:'http://127.0.0.1:8888/setRule/showInsurePlaceTree',
            success:function (data) {
                //重新渲染
                //基本演示
                tree.render({
                    elem: '#insureplace_tree'
                    ,data: data
                    ,showCheckbox: true  //是否显示复选框
                    ,id: 'insurePlace'
                   //,isJump: true //是否允许点击节点时弹出新窗口跳转
                   //  ,click: function(obj){
                   //      var data = obj.data;  //获取当前点击的节点数据
                   //      layer.msg('状态：'+ obj.state + '<br>节点数据：' + JSON.stringify(data));
                   //  }
                });
            }
        });
        form.render();

        form.on('submit(btn_submit)', function (data) {


            // 获取选中节点的id
            function getChecked_list(data) {
                var value = "";
                $.each(data, function (index, item) {
                    if (value != "") {
                        value = value + "," + item.value;
                    }
                    else {
                        value = item.value;
                    }
                    var i = getChecked_list(item.children);
                    if (i != "") {
                        value = value + "," + i;
                    }
                });
                return value;
            }

            //console.log("data.field = " + JSON.stringify(data.field));
            layer.confirm('确认提交设置信息？', {
                btn: ['确认', '取消']
            }, function (data) {
                var qyjlId = document.getElementById("qyjlId").value;
                var tdzId = document.getElementById("tdzId").value;
                var zxId = document.getElementById("zxId").value;
                // var insurePlaceList;

                //监听提交
                //获得选中的节点
                var checkData = tree.getChecked('insurePlace');
                var list = getChecked_list(checkData);
                console.log("checkData:" + checkData);
                console.log("list:"+list);

                var userIds = {
                    "qyjlId": qyjlId,
                    "tdzId": tdzId,
                    "zxId": zxId
                };
                console.log('userIds='+ JSON.stringify(userIds));
                var campaignList = layui.formSelects.value('select_campaign','val');
                var nameTypes = layui.formSelects.value('select_nametype', 'name');

                var dataContent = {
                    "userIds": userIds,
                    "campaignList": campaignList,
                    "nameTypes": nameTypes,
                    "insurePlaceCodeList": list
                };
                console.log('dataContent='+ JSON.stringify(dataContent));
                $.ajax({ //使用JQuery内置的Ajax方法
                    type: "post", //post请求方式
                    async: true,
                    contentType: 'application/json',//异步请求（同步请求将会锁住浏览器，用户其他操作必须等待请求完成才可以执行）
                    url: "http://127.0.0.1:8888/setRule/setRuleFast",
                    data: JSON.stringify(dataContent), //请求内包含一个key为name，value为A0001的参数；服务器接收到客户端请求时通过request.getParameter方法获取该参数值
                    dataType: "json", //返回数据形式为json
                    success: function (result) {
                    }
                });

                var getName = JSON.stringify(layui.formSelects.value('ruleSelect', 'value'));//取值name数组
                layer.msg("你选择的值为：" + getName, { offset: '150px', icon: 1, time: 5000 }, function () {
                });
            });
        });


    });

</script>
</html>
